<div class="form-group text-center">
    <button class="btn btn-primary" ng-click="vm.start()">Start</button>
    &nbsp;
    <button class="btn btn-default">Stop</button>
</div>

<div class="text-center">
    <div ng-repeat="row in vm.board track by $index">
        <span ng-repeat="cell in row track by $index">
            {{cell}}
        </span>
    </div>
</div>
